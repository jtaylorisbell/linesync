resources:
  apps:
    inventory_demo:
      name: inventory-demo-${bundle.target}
      description: Barcode-based inventory intake & consumption demo
      source_code_path: .

      # API scopes for database credential generation
      user_api_scopes:
        - sql

      # Lakebase database resource
      resources:
        - name: lakebase
          database:
            instance_name: ${var.lakebase_instance}
            database_name: ${var.lakebase_database}
            permission: CAN_CONNECT_AND_CREATE
